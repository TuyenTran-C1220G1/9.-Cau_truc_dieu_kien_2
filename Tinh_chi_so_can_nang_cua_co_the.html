<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>

</body>
</html>
<script>
    let weight = prompt("Input the weight:", '');
    let height = prompt("Input the hight:", '');
    let bmi = weight / (height * height);
    if (bmi < 18) {
        document.write("Underweight");
    } else if (bmi < 25.0) {
        document.write("Normal");
    } else if (bmi<30.0) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }
</script>
