<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="month">
<button type="button" onclick="getDay1()">Tính số ngày</button><br>
<label>Tháng</label>
<label id="month1"></label>
</body>
</html>
<script>
    function getDay1() {
        let month = parseInt(document.getElementById('month').value);
        let amount = 0;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                amount = 31;
                break;
            case 2:
                amount = '28 hoặc 29';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                amount = 30;
        }
        document.getElementById('month1').innerHTML = month + ' ' + 'có' + ' ' + amount + ' ' + 'ngày';
    }
</script>
